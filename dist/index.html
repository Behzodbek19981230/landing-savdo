<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Elegant Chinni - Chinni idishlar do'koni</title>

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
            overscroll-behavior: none;
        }

        body {
            height: var(--tg-viewport-height, 100vh);
            min-height: var(--tg-viewport-stable-height, 100vh);
        }

        #root {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Kk9hNnBL.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-q_kndm3h.css">
</head>

<body>
    <div id="root"></div>

    <script>
        // Initialize Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const WebApp = window.Telegram.WebApp;

            // Expand to fullscreen
            WebApp.expand();

            // Enable fullscreen mode
            WebApp.enableClosingConfirmation();

            // Set header color
            WebApp.setHeaderColor('bg_color');
            WebApp.setBackgroundColor('bg_color');

            // Ready signal
            WebApp.ready();

            // Handle viewport changes
            const setHeight = () => {
                document.body.style.height = `${WebApp.viewportHeight}px`;
            };

            WebApp.onEvent('viewportChanged', setHeight);
            setHeight();

            // Disable vertical swipes
            WebApp.disableVerticalSwipes();
        }
    </script>
</body>

</html>
